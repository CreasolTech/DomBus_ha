# Creasol DomBus31: DIN rail module with 6 SPST relays + 2 SPDT relays
- name: DB31_RL1
  unique_id: 490000
  slave: 49
  address: 0
  scan_interval: 30
  device_class: outlet
  #command on: 
  # 1 => ON forever, 2
  # From 2 to 1920 → N*31.25ms (1920=60s)
  # From 1921 (61s) to 3540 (3600s=1h) → 1s resolution
  # From 5461 (61m), 6840 (1440m=24h) → 1m resolution
  # From 6841 (25h) to 65535 → 1h resolution
  command_on: 1
